<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <title>ROT Vinbar</title>
    </head>
    <body>
        <div id="rot-art" class="fullwidth mt-14"></div>
        <div id="nav" class="absolute top-0 left-0 right-0 h-14 flex justify-end md:justify-center text-2xl">
            <button id="menu-open" class="p-4 text-black">
                <svg class="text-white w-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" stroke="#000" stroke-width=".6" fill="rgba(0,0,0,0)" stroke-linecap="round" style="cursor: pointer">
                    <path d="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7">
                      <animate dur="0.2s" attributeName="d" values="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7;M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7" fill="freeze" begin="start.begin" />
                      <animate dur="0.2s" attributeName="d" values="M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7;M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7" fill="freeze" begin="reverse.begin" />
                    </path>
                    <rect width="10" height="10" stroke="none">
                      <animate dur="2s" id="reverse" attributeName="width" begin="click" />
                    </rect>
                    <rect width="10" height="10" stroke="none">
                      <animate dur="0.001s" id="start" attributeName="width" values="10;0" fill="freeze" begin="click" />
                      <animate dur="0.001s" attributeName="width" values="0;10" fill="freeze" begin="reverse.begin" />
                    </rect>
                  </svg>
            </button>
        </div>
        <div id="content" class="hidden absolute top-14 left-0 bottom-0 right-0 bg-slate-50 bg-opacity-90 pt-14">
            <div class="flex flex-col gap-8 text-2xl">
                <div class="md:container mx-auto flex">
                    <img class="mx-auto w-48" src="assets/logo.svg" />
                </div>
                <div class="md:container mx-auto flex">
                    <div class="inline-block mx-auto">
                        <a href="assets/rotvinbar-vinkart-2.pdf" target="_blank">Vinliste</a>
                    </div>
                </div>
                <div class="md:container mx-auto text-center flex">
                    <div class="inline-block mx-auto">
                        <h2 class="mb-2 font-medium">Åpningstider</h2>
                        <ul class="flex gap-4 flex-col">
                            <li>
                                <h3 class="text-xl font-medium">Mandag-onsdag</h3>
                                <span class="text-lg">Stengt</span>
                            </li>
                            <li>
                                <h3 class="text-xl font-medium">Torsdag</h3>
                                <span class="text-lg"><time>17:00</time> til <time>24:00</time></span>
                            </li>
                            <li>
                                <h3 class="text-xl font-medium">Fredag</h3>
                                <span class="text-lg"><time>17:00</time> til <time>24:00</time></span>
                            </li>
                            <li>
                                <h3 class="text-xl font-medium">Lørdag</h3>
                                <span class="text-lg"><time>12:00</time> til <time>24:00</time></span>
                            </li>
                            <li>
                                <h3 class="text-xl font-medium">Søndag</h3>
                                <span class="text-lg">Stengt</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="md:container mx-auto flex justify-center gap-3">
                    <a href="https://www.facebook.com/rotvinbar/" target="_blank"><i class="lni lni-facebook"></i></a>
                    <a href="https://www.instagram.com/rotvinbar/" target="_blank"><i class="lni lni-instagram"></i></a>
                </div>
            </div>
        </div>
        <script>
            function toggleContent() {
                var element = document.getElementById("content")
                if (element.classList.contains("hidden")) {
                    element.classList.remove("hidden")
                } else {
                    element.classList.add("hidden")
                }
            }

            function addBackgroundNav() {
                var element = document.getElementById("nav")
                if (element.classList.contains("bg-slate-50")) {
                    element.classList.remove("bg-slate-50")
                    element.classList.remove("bg-opacity-60")
                } else {
                    element.classList.add("bg-slate-50")
                    element.classList.add("bg-opacity-60")
                }
            }

            function onClickMenu() {
                toggleContent()
                addBackgroundNav()
            }

            function onClickMenuToggle(htmlId) {
                var element = document.getElementById(htmlId)
                element.onclick = onClickMenu
            } 

            function onload() {
                onClickMenuToggle("menu-open")
            }

            document.onload = onload()
        </script>
    </body>
</html>
