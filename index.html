<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="absolute top-0 left-0 right-0 flex justify-end md:justify-center text-2xl">
            <button id="menu-open" class="p-4 text-white">R</button>
        </div>
        <div id="rot-art" class="fullwidth"></div>
        <div id="content" class="hidden absolute top-0 left-0 bottom-0 right-0 bg-slate-50 bg-opacity-60">
            <div class="flex flex-col gap-8 text-2xl">
                <div class="flex justify-end p-4 text-white md:justify-center">
                    <button id="menu-close">X</button>
                </div>
                <div class="md:container mx-auto flex">
                    <img class="mx-auto w-48" src="assets/logo.svg" />
                </div>
                <div class="md:container mx-auto flex">
                    <div class="inline-block mx-auto">
                        Vinliste
                    </div>
                </div>
                <div class="md:container mx-auto text-center flex">
                    <div class="inline-block mx-auto">
                        <h2 class="mb-2 font-medium">Åpningstider</h2>
                        <ul class="flex gap-4 flex-col">
                            <li>
                                <h3 class="text-xl font-medium">Mandag-onsdag</h3>
                                <span class="text-lg">Stengt</span>
                            </li>
                            <li>
                                <h3 class="text-xl font-medium">Torsdag</h3>
                                <span class="text-lg"><time>17:00</time> til <time>24:00</time></span>
                            </li>
                            <li>
                                <h3 class="text-xl font-medium">Fredag</h3>
                                <span class="text-lg"><time>17:00</time> til <time>24:00</time></span>
                            </li>
                            <li>
                                <h3 class="text-xl font-medium">Lørdag</h3>
                                <span class="text-lg"><time>12:00</time> til <time>24:00</time></span>
                            </li>
                            <li>
                                <h3 class="text-xl font-medium">Søndag</h3>
                                <span class="text-lg">Stengt</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="md:container mx-auto flex gap-3">
                    <a href="https://www.facebook.com/rotvinbar/" target="_blank"><i class="lni lni-facebook"></i></a>
                    <a href="https://www.instagram.com/rotvinbar/" target="_blank"><i class="lni lni-instagram"></i></a>
                </div>
            </div>
        </div>
        <script>
            function toggleBlurImage() {
                var element = document.getElementById("rot-art")
                if (element.classList.contains("blur-md")) {
                    element.classList.remove("blur-md")
                } else {
                    element.classList.add("blur-md")
                }
            }
            function toggleMenu() {
                var element = document.getElementById("content")
                if (element.classList.contains("hidden")) {
                    element.classList.remove("hidden")
                } else {
                    element.classList.add("hidden")
                }
            }

            function onClickMenu() {
                toggleMenu()
                toggleBlurImage()
            }

            function onClickMenuToggle(htmlId) {
                var element = document.getElementById(htmlId)
                element.onclick = onClickMenu
            } 

            function onload() {
                onClickMenuToggle("menu-open")
                onClickMenuToggle("menu-close")
            }

            document.onload = onload()
        </script>
    </body>
</html>
